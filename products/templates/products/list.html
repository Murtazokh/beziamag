{% extends 'base.html' %}
{% block content %}
    <div id="product-list-app">
        <!-- This is where your product list will go -->
        <h1>Products</h1>
        <div class="products-list">
            {% for product in products %}
                <div class="product">
                    <h2><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h2>
                    <p>{{ product.description }}</p>
                    <!-- More product details can be added here -->
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
