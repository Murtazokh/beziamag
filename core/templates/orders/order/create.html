{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-3">Place your order</h2>
    <form method="post" action="{% url 'orders:order_create' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Proceed with Order</button>
    </form>
  </div>
{% endblock %}
